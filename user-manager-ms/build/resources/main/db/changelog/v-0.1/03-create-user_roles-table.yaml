databaseChangeLog:
  - changeSet:
      id: 20230313-03
      author: jeyhun
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_role_pk
                    nullable: false
              - column:
                  name: role_name
                  type: VARCHAR(50)
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_role_pk
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: user_role_user_fk
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_name
            constraintName: user_role_role_fk
            referencedTableName: roles
            referencedColumnNames: name
            onDelete: RESTRICT
            onUpdate: CASCADE
